volumes:
  local_postgres_data:
    name: wedding_postgres_volume

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wedding_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wedding_rsvp
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - ./compose/db/init-test-user-db.sh:/docker-entrypoint-initdb.d/init-test-user-db.sh
    ports:
      - "25432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: .
    container_name: wedding_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/wedding_rsvp
      SECRET_KEY: your-super-secret-key-change-in-production
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      EMAILS_FROM: wedding@example.com
      FRONTEND_URL: http://localhost:4321
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
      - ./alembic.ini:/app/alembic.ini
      - ./pyproject.toml:/app/pyproject.toml
      - ./cli.py:/app/cli.py

