# Render Blueprint Configuration for Wedding RSVP API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: wedding-rsvp-api
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz/
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAILS_FROM
        sync: false
      - key: FRONTEND_URL
        sync: false
